sonar.projectKey=personal-finance-webapp
sonar.projectName=Personal Finance WebApp
sonar.projectVersion=1.0

# Source code directories
sonar.sources=app,components,lib,hooks,utils

# Test directories (when tests are added)
sonar.tests=__tests__,**/*.test.ts,**/*.test.tsx

# Files to exclude from analysis
sonar.exclusions=node_modules/**,dist/**,.next/**,coverage/**,public/**,**/*.json,**/*.svg

# Language settings
sonar.typescript.node=node

# Coverage settings (for when tests are added)
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/node_modules/**

# Base directory
sonar.projectBaseDir=. 